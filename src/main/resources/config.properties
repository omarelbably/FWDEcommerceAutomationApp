# Application Configuration
base.url=https://demo.nopcommerce.com/
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Browser Configuration
browser=chrome
headless=false
window.size=1920x1080

# Test Data
test.data.path=src/test/resources/testdata/
screenshot.path=target/screenshots/

# Reporting
allure.results.directory=target/allure-results/
cucumber.reports.directory=target/cucumber-reports/

# Parallel Execution
parallel.threads=2
parallel.mode=methods

# Retry Configuration
retry.count=2
retry.interval=1000

# API Testing Configuration
api.base.url=https://api.example.com
api.key=your-api-key-here
api.timeout=30000

# Visual Testing Configuration
applitools.api.key=your-applitools-key-here
applitools.server.url=https://eyesapi.applitools.com
applitools.app.name=E-commerce App
applitools.batch.name=E-commerce Tests

# Performance Testing Configuration
performance.threshold.ms=5000
performance.sla.page.load=3000
performance.sla.element.interaction=1000

# Cache Configuration
cache.ttl.hours=24
cache.max.size=1000
cache.cleanup.interval.hours=1

# Docker Configuration
docker.selenium.hub.url=http://selenium-hub:4444
docker.allure.server.url=http://allure-server:5050 